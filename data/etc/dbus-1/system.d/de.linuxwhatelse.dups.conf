<!DOCTYPE busconfig PUBLIC
          "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
          "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only root can own the dups service -->
  <policy user="root">
    <allow own="de.linuxwhatelse.dups"/>
  </policy>

  <!-- Allow anyone to invoke methods on the dups service -->
  <policy context="default">
    <allow send_destination="de.linuxwhatelse.dups"/>
    <allow receive_sender="de.linuxwhatelse.dups"/>
  </policy>

</busconfig>
